- defaults:
    link: 
      relink: true
    shell:
      stdout: True
      stderr: True

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- brewfile:
  - Brewfile

- link: 
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.gitconfig: git/gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true

- shell:
  - [bash -c "source ./bash/nvm.sh", Configuring NVM and Node]
  